server:
  port: 9000

app:
  errors:
    verbose: true

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: auth_user
    password: auth_pass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
  main:
    allow-bean-definition-overriding: true
  web:
    resources:
      add-mappings: false

jwt:
  issuer: "http://localhost:9000"
  audience: "tokopaedi-api"
  access-ttl: "PT15M"      # 15 menit
  refresh-ttl: "PT30D"     # 30 hari

iam:
  enabled: true
  service-token: dev-service-token
  http:
    response-timeout-ms: 800

webclient:
  connect-timeout-ms: 300
  read-timeout-ms: 800

resilience4j:
  circuitbreaker:
    instances:
      iam:
        registerHealthIndicator: true
        slidingWindowSize: 20
        permittedNumberOfCallsInHalfOpenState: 2
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      iam:
        maxAttempts: 2
        waitDuration: 200ms
  timelimiter:
    instances:
      iam:
        timeoutDuration: 1s

#Logging Ganti Off ke "debug"
logging:
  level:
    reactor.netty.http.client: debug
    org.springframework.web.reactive.function.client: debug

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5         # default 30
    initial-instance-info-replication-interval-seconds: 5  # default 40
  instance:
    lease-renewal-interval-in-seconds: 5       # default 30
    lease-expiration-duration-in-seconds: 10   # default 90
