spring:
  datasource:
    url: jdbc:h2:mem:authdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  web:
    resources:
      add-mappings: false
  cloud:
    discovery:
      enabled: false
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-service/.well-known/jwks.json

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    org.springframework.security: WARN

jwt:
  issuer: http://localhost-test
  audience: tokopaedi-api
  access-ttl: PT15M

#Mirror from main
iam:
  service-token: "dev-service-token"
  http:
    response-timeout-ms: 800
