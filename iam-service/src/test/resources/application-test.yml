spring:
  datasource:
    url: jdbc:h2:mem:iamdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  main:
    banner-mode: off

  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
