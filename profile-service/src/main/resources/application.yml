server:
  port: 9500
  servlet:
    context-path: /

app:
  errors:
    verbose: true

spring:
  application:
    name: profile-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-service/.well-known/jwks.json
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
  datasource:
    url: jdbc:postgresql://localhost:5432/profile_db
    username: profile_user
    password: profile_pass
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true
  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

profile:
  avatar:
    endpoint: http://localhost:10000
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin123}
    bucket: avatar-storage
    prefix: avatar-storage/
    secure: false
    upload-expiry-seconds: 900
    view-expiry-seconds: 900
  iam:
    base-url: http://iam-service
    roles-path: /iam/internal/v1/users/{accountId}/roles
    assign-role-path: /iam/internal/v1/assign/user/{accountId}/role/{roleId}
    list-roles-path: /iam/internal/v1/roles
    internal-auth-header: X-Internal-Token
    internal-auth-value: ${INTERNAL_TOKEN_FOR_IAM:dev-service-token}
    seller-role-name: SELLER
    request-timeout-ms: 3000
  kafka:
    consumer-group: ${PROFILE_KAFKA_CONSUMER_GROUP:profile-service}
    account-registered:
      topic: ${PROFILE_ACCOUNT_REGISTERED_TOPIC:account-registered}
